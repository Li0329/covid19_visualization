<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>注册界面</title>
    <script src="../../static/js/register.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../static/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../../static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/css/register.css" />
  </head>
  <body>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>注册时间到！</strong>&nbsp;{{warning}}
      <button type="button" class="btn close" data-bs-dismmiss="alert" aria-label="Close"></button>
    </div>
    <div id="register-box" style="border-radius: 20px;">
      <h2 style="color: #000" class="text-danger">欢迎使用本系统,请注册</h2>
      <form class="register" action="" method="post" >
          {% csrf_token %}
        <div class="input-box form-floating mb-3">
          <input
          id = 'floatingInput'
          class = "form-control"
          name="user"
          type="text"
          placeholder="用户名就是你的账号哈"
          maxlength="20"
          />
          <label for = "floatingInput" style = "font-size:16px">用户名</label>
        </div>
        <div class="input-box form-floating mb-3">
          <input
          id="pwd"
          class="form-control"
          name="pwd"
          type="password"
          placeholder="请输入密码"
          maxlength="20"
          />
          <label for = "pwd" style = "font-size:16px">密码</label>
        </div>
        <div class="input-box form-floating mb-3">
          <input
          id="pwd_2"
          class="form-control"
          type="password"
          placeholder="请再次输入密码"
          maxlength="20"
          onkeyup="validate()"
          /><span id="warning"></span>
          <label for = "pwd_2" style = "font-size:16px">确认密码</label>
        </div>
        <div class="input-box form-floating mb-3">
          <input
          id = 'mailaddress'
          class="form-control"
          name="mailbox"
          type="text"
          placeholder="请输入你的邮箱地址"
          maxlength="20"
          />
          <label for="mailaddress" style = "font-size:16px">邮箱地址</label>
        </div>
        <button name = 'confirm'
        class = "btn btn-secondary
        btn btn-lg btn-block" type="submit">确定</button>
        <button name = "remake" class="btn btn-danger btn btn-lg btn-block" type ="reset">重置</button>
      </form>
    </div>
    <script src="../../static/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
