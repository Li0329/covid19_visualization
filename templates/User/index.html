<html>
    <title>初始界面</title>
    <link
      rel="stylesheet"
      href="../../static/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/css/index.css">
  </head>
  <body>
    <div
      id="showtime"
      style="
        border-radius: 20px;
        margin-top: 150px;
        width: 800px;
        height: 800px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      "
    >
    <div align="center">
      <h1><i class="fa fa-medkit" style="font-size:36px"></i>全球新冠疫情可视化系统<i class="fa fa-ambulance" style="font-size:36px"></i></h1>
    </div>
      <!--首页轮播图片效果实现-->
      <div id="slide" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li data-bs-target="slide" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="slide" data-bs-slide-to="1"></li>
          <li data-bs-target="slide" data-bs-slide-to="2"></li>
          <li data-bs-target="slide" data-bs-slide-to="3"></li>
        </ol>
        <!--TODO:项目做完的时候记得在这里更换演示图片-->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../../static/地图展示.jpg"
              class="d-block w-100"
              alt="没有图片呢"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>地图展示</h5>
              <p>地理位置查询，3D建筑显示，弹出框</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="../../static/数据展示.jpg"
              class="d-block w-100"
              alt="没有图片呢"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>信息展示</h5>
              <p>读取geojson文件实现热力图显示</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="../../static/数据分析.jpg"
              class="d-block w-100"
              alt="没有图片呢"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>数据分析</h5>
              <p>通过ECharts实现疫情数据分析</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="../../static/css/pexels-mihis-alex-21014.jpg"
              class="d-block w-100"
              alt="没有图片呢"
            />
            <div class="carousel-caption d-none d-md-block">
              <div
                class="content"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="你不会真的要看我们系统吧？"
                onclick="window.open('http://127.0.0.1:8000/login/','_self')"
                style="cursor: pointer"
              >
                开始展示
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#slide"
          role="button"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#slide"
          role="button"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>
    </div>
    <script src="../../static/jquery/dist/jquery.min.js"></script>
    <script src="../../static/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>
